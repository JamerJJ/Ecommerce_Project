{% extends 'store/main.html' %}
{% load static %}
{% block content %}


    <h2>Search Results for "{{ query }}"</h2>

    {% if results %}
        <div class="row">
            {% for product in results %}
                <div class="col-lg-4 mb-4">
                    <div class="card">
                        <img class="thumbnail" src="{{ product.image.url }}" alt="{{ product.name }}">
                        <div class="card-body custom-recomendation">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">â‚¬{{ product.price }}</p>
                            <a href="{% url 'product_detail' product_id=product.id %}" class="btn btn-outline-secondary btn-block btn-custom-color">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No Results found.</p>
    {% endif %}


    <script>
        window.onpageshow = function (event) {
            if (event.persisted){
                window.location.reload();
            }
        };
    </script>



{% endblock content %}
